<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Match - Make your brain better by using it.</title>
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/flip-card-controls.css">
    <link rel="stylesheet" href="./styles/flip-match-result-screen.css">
    <link rel="stylesheet" href="./styles/flip-match-music.css">
</head>
<body>
    <div class="flip-match-container">
        <!-- FLIP MATCH MUSIC -->
        <audio src="./assets/music/music.mp4" class="flip-match-music"></audio>
        <!-- <iframe class="flip-match-music" width="916" height="515" src="https://www.youtube.com/embed/1ZYbU82GVz4" title="Flying: Relaxing Sleep Music for Meditation, Stress Relief &amp; Relaxation by Peder B. Helland" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe> -->

        <!-- FLIP MATCH CONTORLS -->
        <div class="flip-match-controls">
            <div class="flip-match-controls-header-container">
                <h1 class="flip-match-controls-header-itself">Train Your Mind,</h1>
                <h1 class="flip-match-controls-header-itself">One Guess at a Time!</h1>
            </div>
            <div class="flip-match-control-buttons-container">
                <button type="button" class="flip-match-control-button-itself" id="startGameButton">START</button>
                <button type="button" class="flip-match-control-button-itself" id="playMusicButton">MUSIC : OFF</button>
                <div class="flip-match-control-mode-button-container">
                    <button class="flip-match-control-mode-button-itself" id="modesButton">MODES:</button>
                    <div class="flip-match-control-modes-themselves">
                        <button value="nature-mode" type="button" class="flip-match-control-mode-itself flip-match-control-mode-itself-active">NATURE</button>
                        <button value="cartoon-mode" type="button" class="flip-match-control-mode-itself">CARTOON</button>
                        <button value="animals-mode" type="button" class="flip-match-control-mode-itself">ANIMALS</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- FLIP MATCH -->
        <div class="flip-match">

            <!-- FLIP MATCH RESULT SCREEN -->
            <div class="flip-match-result-screen">
                <div class="flip-match-result-screen-header-container">
                    <h3 class="flip-match-result-screen-header">Congratulations! You've Won!</h3>
                </div>
                <div class="flip-match-result-screen-buttons">
                    <button disabled class="flip-match-result-screen-button-itself" id="prevLevelButton">PREV</button>
                    <button class="flip-match-result-screen-button-itself" id="replayLevelButton">
                        <svg class="flip-match-result-screen-button-itself-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000" fill="none">
                            <path d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C15.0413 2 17.7655 3.35767 19.5996 5.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M20 2.5V6H16.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                            <path d="M15.9453 12.3577C15.7686 12.9844 14.9333 13.4273 13.2629 14.3131C11.648 15.1693 10.8406 15.5975 10.1899 15.4254C9.9209 15.3542 9.6758 15.2191 9.47812 15.0329C9 14.5827 9 13.7094 9 11.9629C9 10.2163 9 9.34307 9.47812 8.89284C9.6758 8.7067 9.9209 8.57157 10.1899 8.50042C10.8406 8.32833 11.648 8.75646 13.2629 9.61272C14.9333 10.4985 15.7686 10.9414 15.9453 11.5681C16.0182 11.8268 16.0182 12.099 15.9453 12.3577Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </button>
                    <button class="flip-match-result-screen-button-itself" id="nextLevelButton">NEXT</button>
                </div>
                <button class="flip-match-result-screen-go-back-to-menu-button">Go Back to Menu</button>
            </div>

            <!-- FLIP MATCH CARDS THEMSELVES -->
            <div class="flip-match-cards-themselves"></div>
        </div>
    </div>
    
    <script src="./scripts/main.js"></script>
</body>
</html>
